<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PM Internship Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</head>
<body>
  <main class="container">
    <h1>PM Internship Recommender</h1>

    <form id="profileForm" class="card">
      <label>Skills (comma-separated)</label>
      <input id="skillsInput" placeholder="Add skills..." />

      <label>Sector</label>
      <input list="sectorOptions" id="sectorSelect" placeholder="Any sector" />
      <datalist id="sectorOptions"></datalist>

      <label>Location</label>
      <input list="locationOptions" id="locationSelect" placeholder="Any location" />
      <datalist id="locationOptions"></datalist>

      <label>Education</label>
      <input list="educationOptions" id="educationSelect" placeholder="Any education level" />
      <datalist id="educationOptions"></datalist>

      <button type="submit" class="btn">Find Best Internships</button>
    </form>

    <section id="results"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
