
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PM Internship Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</head>
<body>
  <main class="container">
    <h1 class="title"> PM Internship Recommender</h1>

    <form id="profileForm" class="card form-card">

      <label class="form-label">
        <img src="./icon/logical-thinking_9192465.png" alt="Skills Icon" class="icon">
        <span>Skills</span>
      </label>
      <input id="skillsInput" placeholder="e.g. Python, Machine Learning" required />

      <label class="form-label">
        <img src="./icon/sector.png" alt="Sector Icon" class="icon">
        <span>Sector</span>
      </label>
      <input list="sectorOptions" id="sectorSelect" placeholder="Any sector" />
      <datalist id="sectorOptions"></datalist>

      <label class="form-label">
        <img src="./icon/location.png" alt="Location Icon" class="icon">
        <span>Location</span>
      </label>
      <input list="locationOptions" id="locationSelect" placeholder="Any location" />
      <datalist id="locationOptions"></datalist>

      <label class="form-label">
        <img src="./icon/education-cap.png" alt="Education Icon" class="icon">
        <span>Education</span>
      </label>
      <input list="educationOptions" id="educationSelect" placeholder="Any education level" required />
      <datalist id="educationOptions"></datalist>

      <button type="submit" class="btn">Find Personalized Internships</button>
    </form>

    <section id="results"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
